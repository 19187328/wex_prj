<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up form</title>
</head>

<body>
    <main class="container">
        <div class="content">
            <figure>
                <img src="./company-logo.png" alt="Companies logo" class="form_img">
            </figure>
            <h2 class="form__heading">Create an account</h2>
            <p>
                Creating an account can provide you the access of our platform. While creating an account please provide
                all the information asked in the form. Your valuable data will be secured and end-to-end encryted.
            </p>
        </div>
        <form id="signup-form">
            <h2 class="form__heading">Sign Up</h2>
            <div class="form_input-box">
                <label for="user-id" class="form__lable">User ID:</label>
                <input type="text" id="user-id" name="user_id" class="form__input" required>
                <span class="form__error" id="user-id-error"></span>
            </div>
            <div class="form_input-box">
                <label for="first-name" class="form__lable">First Name:</label>
                <input type="text" id="first-name" name="first_name" class="form__input" required>
                <span class="form__error" id="first-name-error"></span>
            </div>
            <div class="form_input-box">
                <label for="surname" class="form__lable">Surname:</label>
                <input type="text" id="surname" name="surname" class="form__input" required>
                <span class="form__error" id="surname-error"></span>
            </div>
            <div class="form_input-box">
                <label for="email" class="form__lable">Email Address:</label>
                <input type="email" id="email" name="email" class="form__input" required>
                <!-- Showing error message using span tag -->
                <span class="form__error" id="email-error"></span>
            </div>
            <div class="form_input-box">
                <label for="password" class="form__lable">Password:</label>
                <input type="password" id="password" name="password" class="form__input" required>
                <!-- Showing error message using span tag -->
                <span class="form__error" id="password-error"></span>
            </div>
            <div class="form_input-box">
                <label for="confirm-password" class="form__lable">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" class="form__input" required>
                <!-- Showing error message using span tag -->
                <span class="form__error" id="confirm-password-error"></span>
                <!-- Form button to submit the details -->
            </div>

            <button type="submit" class="form__btn">Sign Up</button>
        </form>
    </main>

    <!-- linking to JavaScript code -->
    <script>
        const form = document.getElementById("signup-form");
const emailError = document.getElementById("email-error");
const passwordError = document.getElementById("password-error");
const confirmPasswordError = document.getElementById("confirm-password-error");

form.addEventListener("submit", function (event) {
  event.preventDefault(); // Prevent default form submission

  const userId = document.getElementById("user-id").value;
  const firstName = document.getElementById("first-name").value;
  const surname = document.getElementById("surname").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirm-password").value;

  let isValid = true;

  // Clear previous errors
  clearErrors();

  // User ID check (not done here for simplicity)

  // First Name check
  if (!firstName) {
    showError("first-name-error", "Please enter your first name.");
    isValid = false;
  }

  // Surname check
  if (!surname) {
    showError("surname-error", "Please enter your surname.");
    isValid = false;
  }
  // Email check and showing error message
  const emailRegex = /^[\w.%+-]+@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$/;
  if (!emailRegex.test(email)) {
    showError(
      "email-error",
      "Please enter a valid email address (e.g., example@gmail.com or example@outlook.com)."
    );
    isValid = false;
  }

  // Password check
  if (password.length < 8) {
    showError("password-error", "Password must be at least 8 characters long.");
    isValid = false;
  }

  // Confirm password check
  if (password !== confirmPassword) {
    showError(
      "confirm-password-error",
      "Passwords do not match. Please try again."
    );
    isValid = false;
  }

  // Submit form if everything is valid
  if (isValid) {
    // Simulate form submission (replace with your actual form submission logic)
    alert("Form submitted successfully!");
  }
});

function showError(elementId, message) {
  document.getElementById(elementId).textContent = message;
}

function clearErrors() {
  emailError.textContent = "";
  passwordError.textContent = "";
  confirmPasswordError.textContent = "";
}

    </script>
</body>

</html>
